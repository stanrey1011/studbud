{% extends 'base.html' %}
{% block content %}
<h2>Admin Dashboard</h2>
# ... (rest same)
<h3>Tests</h3>
<ul class="list-group">
    {% for test in tests %}
    <li class="list-group-item">
        <a href="{{ url_for('edit_test', test_id=test.id) }}">{{ test.name }}</a>
        <form method="POST" action="{{ url_for('delete_test', test_id=test.id) }}" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm ms-2">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_test') }}" class="btn btn-success mt-3">Create New Test</a>
{% endblock %}
