{% extends "base.html" %}
{% block content %}
<h1>User Dashboard</h1>
{% for test in tests %}
<div>
    <h3>{{ test.name }}</h3>
    <p>{{ test.description }}</p>
    <a href="{{ url_for('quiz', test_id=test.id, mode='study') }}">Start Study Mode</a>
    <form action="{{ url_for('quiz', test_id=test.id, mode='sim') }}" method="POST">
        {{ sim_form.hidden_tag() }}
        {{ sim_form.custom_time.label }} {{ sim_form.custom_time }}
        {{ sim_form.submit }}
    </form>
</div>
{% endfor %}
{% endblock %}
