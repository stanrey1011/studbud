{% extends 'base.html' %}
{% block content %}
<h2>User Dashboard</h2>
<ul class="list-group">
    {% for test in tests %}
    <li class="list-group-item">
        <strong>{{ test.name }}</strong> - {{ test.description }}
        <a href="{{ url_for('quiz', test_id=test.id, mode='study') }}" class="btn btn-info btn-sm ms-2">Study Mode</a>
        <a href="{{ url_for('quiz', test_id=test.id, mode='sim') }}" class="btn btn-warning btn-sm ms-2">Sim Mode</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
