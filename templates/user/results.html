{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Test Results - {{ test.name }}</h2>
    <p>Your score: {{ score }}% ({{ score }} out of {{ total }} questions)</p>
    <p>Time taken: {{ '%d:%02d' | format((elapsed / 60)|int, (elapsed % 60)|int) }}</p>
    <a href="{{ url_for('user.history') }}" class="btn btn-primary">View History</a>
  </div>
</div>
{% endblock %}
